<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main>
    <div id="img-container">
      <img src="images/image-equilibrium.jpg" alt="An image of Equilibrium"/>
      <div id="view"></div>
    </div>

    <h1 id="title">Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div id="info">
      <div id="price"><span class="eth"></span>0.041 ETH</div>
      <div id="time"><span class="clock"></span>3 days left</div>
    </div>
    
    <hr>

    <footer>
      <img src="images/image-avatar.png" alt="Jules Wyvern">
      <div>Creation of <span>Jules Wyvern</span></div>
    </footer>
  </main>
</body>
</html>
